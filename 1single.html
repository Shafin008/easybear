<h2>Single Image Bear Classifier</h2>

<input id="photo" type="file" accept="image/*">
<div id="results"></div>

<script type="module">
import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

const client = await Client.connect("shafin008/EasyBear");

document.getElementById("photo").addEventListener("change", async (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = (e) => {
    results.innerHTML = `<img src="${e.target.result}" width="300">`;
  };
  reader.readAsDataURL(file);

  const prediction = await client.predict("/predict", { img: file });
  const label = prediction.data[0].label;
  results.innerHTML += `<p>This is a '${label}' bear</p>`;
});
</script>
