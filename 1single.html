<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hugging Face Gradio Client Demo</title>
</head>
<body>
  <h2>Upload an Image</h2>
  <input id="photo" type="file" accept="image/*">
  <div id="results"></div>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

    async function predictImage(file) {
      const client = await Client.connect("shafin008/EasyBear"); // your space
      const result = await client.predict("/predict", { 
        img: file
      });
      return result.data;
    }

    document.getElementById("photo").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Show uploaded preview
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById("results").innerHTML = `<img src="${e.target.result}" width="300">`;
      };
      reader.readAsDataURL(file);

      // Send to Hugging Face API
      const prediction = await predictImage(file);

      // Extract the top label
      const label = prediction[0].label;

      // Display clean result
      document.getElementById("results").innerHTML += `<p>This is a <strong>${label}</strong>  bear</p>`;
    });
  </script>
</body>
</html>
